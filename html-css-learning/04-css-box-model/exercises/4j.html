<!-- 用margin实现点击后的位移效果 -->

<style>
    button {
        background-color: green;
        color: white;
        border: none;
        padding:5px 13px;
        cursor: pointer;
        transition: box-shadow 0.5s,margin-top 0.5s,margin-left 1s;
    }
    button:hover {
        box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
        margin-top: 5px;
        margin-left: 8px;
    }
</style>

<button>Shadow</button>
