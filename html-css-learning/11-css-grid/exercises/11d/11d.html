<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>11d</title>
    <link rel="stylesheet" href="11d.css">
</head>

<body>
    <!-- 最外层框架 -->
    <div class="outside">
        <!-- 内嵌三层水平布局 -->
        <div class="cat1">
            <!-- 内嵌两层垂直布局 -->
            <div class="picture">
                <!-- img图片 -->
                <img src="img/cat.jpg" class="picture">
            </div>
            <div class="profile">
                <!-- 内嵌三层垂直布局 -->
                <p class="name">Oliver</p>
                <div class="friend">
                    <!-- 内嵌两层水平布局 -->
                    <img src="img/dog.jpg" class="friend-picture">
                    <p class="friend-nums">2 mutual friends</p>
                </div>
                <button class="add">Add Friend</button>
            </div>
        </div>
        <div class="cat2">
            <!-- 内嵌两层垂直布局 -->
            <div class="picture">
                <!-- img图片 -->
                <img src="img/cat2.jpg" class="picture">
            </div>
            <div class="profile">
                <!-- 内嵌三层垂直布局 -->
                <p class="name">Mimi</p>
                <div class="friend">
                    <!-- 内嵌两层水平布局 -->
                    <img src="img/cat.jpg" class="friend-picture">
                    <p class="friend-nums">3 mutual friends</p>
                </div>
                <button class="add">Add Friend</button>
            </div>
        </div>
        <div class="dog">
            <!-- 内嵌两层垂直布局 -->
            <div class="picture">
                <!-- img图片 -->
                <img src="img/dog.jpg" class="picture">
            </div>
            <div class="profile">
                <!-- 内嵌三层垂直布局 -->
                <p class="name">Rex</p>
                <div class="friend">
                    <!-- 内嵌两层水平布局 -->
                    <img src="img/cat2.jpg" class="friend-picture">
                    <p class="friend-nums">4 mutual friends</p>
                </div>
                <button class="add">Add Friend</button>
            </div>
        </div>
    </div>
</body>

</html>
