<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>14d</title>
    <style>
        .overlay {
            position: fixed;
            background-color: rgba(0,0,0,0.5);
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal {
            background-color: white;
            width: 350px;
            height: 140px;
            border-radius: 10px;
            padding: 10px 20px;
        }
        p {
            margin: 0;
        }
    </style>
</head>
<body style="height: 3000px;"> 
    <div style="
        background-color: lightgreen; 
        color: white;
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0px;
        width: 100px;">
        right sidebar
    </div>
    <div class="overlay">
        <div class="modal">
            <p style="font-size: 30px;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 15px;">Modal Title</p>
            <p style="font-size: 18px;
            margin-bottom: 10px;">This is a modal</p>
            <button>Close</button>
        </div>
    </div>
</body>
</html>
