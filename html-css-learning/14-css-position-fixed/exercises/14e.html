<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>14e</title>
    <style>
        img {
            height: 80px;
            width: 80px;
            object-fit: cover;
            border-radius: 40px;
            margin-right: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px 80px;
            box-shadow: inset 1px 1px 5px rgba(0,0,0,0.5);
        }
        .user {
            display: flex;
            align-items: center;
        }
        .buttons {
            display: flex;
        }
        .add,.message {
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
        }
        .add {
            background-color: lightblue;
            margin-right: 5px;
            color: white;
        }
        .message {
            background-color: lightgray;
        }
    </style>
</head>
<body style="height: 1000px;">
    <div class="header">
        <div class="user">
            <img src="img/cat.jpg">
            <p style="font-size: 20px; font-weight: bold;">Oliver Cat</p>
        </div>
        <div class="buttons">
            <div class="add">Add Friend</div>
            <div class="message">Message</div>
        </div>
    </div>
</body>
</html>
