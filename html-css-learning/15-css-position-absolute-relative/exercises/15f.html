<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>15e</title>
    <style>
        body {
            height: 1000px;
        }
        .shirt {
            width: 300px;
        }
        .item {
            width: 300px;
            position: relative;
        }
        .discount {
            position: absolute;
            top: 10px;
            right: 0;
            background-color: black;
            color: white;
            padding: 5px 10px;
        }
        .cart {
            background-color: rgba(230, 227, 227,0.5);
            position: absolute;
            bottom: 4px;
            left: 0;
            right: 0;
            padding: 50px 0px;
            display: flex;
            justify-content: center;
        }
        .add {
            background-color: rgb(245, 244, 244);
            padding: 10px 20px;
            border: 1px solid black;
            border-radius: 5px;
        }
        .add:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="item">
        <img src="Shirt Exercise Solution.jpg" class="shirt">
        <div class="discount">20% OFF</div>
        <div class="cart">
            <div class="add">Add to Cart</div>
        </div>
    </div>
</body>
</html>
