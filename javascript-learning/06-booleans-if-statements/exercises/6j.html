<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Coin Flip Game</title>
</head>
<body>
    <script>
        const randomNumber = Math.random();
        let result = '';
        const guess = 'heads';
        if(randomNumber >= 0.5 ) {
            result = 'heads';
        }else {
            result = 'tails';
        }
        console.log(randomNumber);
        
        guess === result ? console.log('You win!') : console.log('You lose!');
    </script>
</body>
</html>
