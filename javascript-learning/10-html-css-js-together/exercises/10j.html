<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="css/10j.css">

<body>
    <p class="text"></p>
    <p class="line1">
        <button onclick="
            updateCalculation('1');
        ">1</button>
        <button onclick="
            updateCalculation('2');
    ">2</button>
        <button onclick="
            updateCalculation('3');
    ">3</button>
        <button class="operator-button" onclick="
            updateCalculation('+');
    ">+</button>
    </p>

    <p class="line2">
        <button onclick="
            updateCalculation('4');
        ">4</button>
        <button onclick="
            updateCalculation('5');
    ">5</button>
        <button onclick="
            updateCalculation('6');
    ">6</button>
        <button class="operator-button" onclick="
            updateCalculation('-');
    ">-</button>
    </p>

    <p class="line3">
        <button onclick="
            updateCalculation('7');
        ">7</button>
        <button onclick="
            updateCalculation('8');
    ">8</button>
        <button onclick="
            updateCalculation('9');
    ">9</button>
        <button class="operator-button" onclick="
            updateCalculation('*');
    ">*</button>
    </p>

    <p class="line4">
        <button onclick="
            updateCalculation('0');
        ">0</button>
        <button onclick="
            updateCalculation('.');
    ">.</button>
        <button onclick="
        calculation = eval(calculation)
        // console.log(calculation);
        //Saved in localStorage
            localStorage.setItem('calculation',calculation);
            document.querySelector('.text').innerHTML = calculation;
    ">=</button>
        <button class="operator-button" onclick="
            updateCalculation('/');
    ">/</button>
    </p>

    <button class="clear-button" onclick="
        calculation = '';
        //reset the value inside localStorage
        localStorage.removeItem('calculation');
        // console.log('Clear');
        //Saved in localStorage
            localStorage.setItem('calculation',calculation);
            document.querySelector('.text').innerHTML = calculation;
    ">Clear</button>

    <script src="js/10j.js"></script>
</body>

</html>
