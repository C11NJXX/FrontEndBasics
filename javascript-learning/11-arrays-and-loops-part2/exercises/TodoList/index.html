<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>TodoList</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <p class="todo-title" style="display: inline-block;">Todo List</p>
    <button onclick="localStorage.removeItem('todoItems'); console.log('clear');
    ">Clear localStorage</button>
    <div class="todo-input">
        <input type="text" class="todo-input-name" placeholder="Todo name">
        <input type="date" class="todo-input-dueDate">
        <button class="todo-input-add-button" onclick="addTodoItem();">Add</button>
    </div>
    <div class="todo-item">
    </div>
    <script src="index.js"></script>
</body>

</html>
