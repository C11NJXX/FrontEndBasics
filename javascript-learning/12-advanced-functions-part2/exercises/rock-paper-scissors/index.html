<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="js-rock-button move-button">
        <img src="images/rock-emoji.png">
    </button>
    <button class="js-paper-button move-button">
        <img src="images/paper-emoji.png">
    </button>
    <button class="js-scissors-button move-button">
        <img src="images/scissors-emoji.png">
    </button>
    <p class="result">You Win.</p>
    <div class="game-detail"></div>
    <p class="game-score"></p>
    <button class="js-reset-button reset-button">Reset Score</button>
    <button class="js-auto-play-button auto-play-button">Auto Play</button>
    <div class="js-reset-hint"></div>
    <script src="index.js"></script>
</body>

</html>
