<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>CartQuantity</title>
</head>

<body>
    <button onclick="
        cartQuantity += 4;
        console.log(`cartQuantity = ${cartQuantity}`);
        ">+4</button>
    <button onclick="
        cartQuantity += 5;
        console.log(`cartQuantity = ${cartQuantity}`);
    ">+5</button>
    <button onclick="
        cartQuantity--;
        console.log(`cartQuantity = ${cartQuantity}`);
    ">Remove from cart</button>
    <button onclick="
        cartQuantity -= 2;
        console.log(`cartQuantity = ${cartQuantity}`);
        ">-2</button>
    <button onclick="
        cartQuantity -= 3;
        console.log(`cartQuantity = ${cartQuantity}`);
    ">-3</button>
    <script>
        let cartQuantity = 0;
    </script>

</html>
