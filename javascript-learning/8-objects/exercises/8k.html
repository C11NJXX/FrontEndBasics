<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Coin Flip Game</title>
</head>

<body>
    <button onclick="
        playGames('heads');
        ">heads</button>
    <button onclick="
        playGames('tails');
    ">tails</button>
    <button onclick="
    localStorage.removeItem('score');
    //remember to refresh the page
    location.reload();
    ">remove score from localStorage
    </button>
    <script>
        const score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0
        };
        function playGames(guess) {
            const randomNumber = Math.random();
            let result = '';
            if (randomNumber >= 0.5) {
                result = 'heads';
            } else {
                result = 'tails';
            }
            if (guess === result) {
                score.wins += 1;
                console.log(`The result is ${result},You win! Now the score is wins:${score.wins} losses:${score.losses}`);
            } else {
                score.losses += 1;
                console.log(`The result is ${result},You lose! Now the score is wins:${score.wins} losses:${score.losses}`);
            }
            
            localStorage.setItem('score', JSON.stringify(score));
        }
    </script>
</body>

</html>
